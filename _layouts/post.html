<!DOCTYPE HTML>

<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                
                <h5> {{ page.date | date: "%B %Y" }} </h5> <br/>
              <h3><strong>{{ page.title }}</strong></h3>
              
           {{ content }}
           
           

                  {% if page.image %}
                	<span class="image fit"><img src="{{ page.image | absolute_url }}" alt="" /></span>
                  {% endif %}

              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>

</html>
