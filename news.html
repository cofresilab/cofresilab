---
layout: page
title: Lab news
image: 
---


{% for post in site.posts %}
	  <div class="blog-block post-content-area">
	  
	   {% if post.img %}	
	   
	          
                <img src="{{ BASE_PATH }}/assets/images/{{ post.img }}"
                style="width: auto; height: auto;max-width: 20px;max-height: 10px">
            
            
            
	   {% endif %}	  
            <div class="blog-post">
		    
		
    		<h4> {{ post.date | date: "%B %Y" }} | <a href="{{ BASE_PATH }}{{ post.url }}"> {{ post.title }}</a></h4>
    		
	      <p>{{ post.content }}</p>
	      
	      <hr class="major" />
	      
            </div>
          </div>
	  <div class="mb-60"></div>
{% endfor %}
