layout: page

---

<!-- Section -->
<section>
	
	<div class="posts">
	  
{% for post in site.posts %}
		<article>
			<header class="major">
		      <h2>{{ post.date | date: "%B %Y" }}</h2> 
		      <h3><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
	</header>
			<p>{{ post.content }}</p>
			<ul class="actions">
				<li><a href="{{ BASE_PATH }}{{ post.url }}" class="button">More</a></li>
			</ul>
		</article>
		
{% endfor %}		

  </div>
</section>
